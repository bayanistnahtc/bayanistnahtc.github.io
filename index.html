<script "type/javascript">


var regexp = /group=.*/i;
    var getValue = '';
    if (!!regexp.exec(document.location.search)) 
	getValue = regexp.exec(document.location.search)[0];
	getValue = getValue.split('=')[1].replace(/\s/g,'');

	
	
function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
        }
    }
    rawFile.send(null);
}

//usage:
readTextFile("result.json", function(text){
    var data = JSON.parse(text);
    console.log(data);
    var stringified = JSON.stringify(data[getValue]);
//     document.getElementById('output').innerHTML = stringified; 
    
    var xmlhttp = new XMLHttpRequest(); 
    xmlhttp.open("POST", "/json-handler");
    xmlhttp.setRequestHeader("Content-Type", "application/json");
    xmlhttp.send(stringified);
	
//     xhr.send()
});
	

</script>
